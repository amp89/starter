{% extends 'ui/base.html' %}

{% block inner_content %}


        <div class='text-center'>
            <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin" action="{% url 'ui:login' %}", method="POST">
                {% csrf_token %}

                <div class="form-label-group">
                    <input type="text" id="inputEmail" name='u' class="form-control" placeholder="Username" required autofocus>
                    <label for="inputEmail">Username</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="inputPassword" name='p' class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>

                

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              
            </form>
        </div>

{% endblock %}
